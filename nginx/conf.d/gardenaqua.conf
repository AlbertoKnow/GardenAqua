# Servidor principal (HTTP por ahora, HTTPS después)
server {
    listen 80;
    server_name gardenaqua.me www.gardenaqua.me localhost;

    # Tamaño máximo de subida (para imágenes)
    client_max_body_size 10M;

    # Challenge de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Archivos estáticos
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Seguridad
        add_header X-Content-Type-Options nosniff;
    }

    # Archivos multimedia (imágenes de productos)
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Seguridad
        add_header X-Content-Type-Options nosniff;
    }

    # Proxy a Django/Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Página de error personalizada
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

