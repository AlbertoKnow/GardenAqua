# =============================================================================
# Docker Compose para Desarrollo Local - GardenAqua
# =============================================================================
# Versión simplificada para desarrollo con hot-reload

services:
  # ---------------------------------------------------------------------------
  # Base de datos PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: gardenaqua_db_dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: gardenaqua
      POSTGRES_USER: gardenaqua
      POSTGRES_PASSWORD: gardenaqua_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gardenaqua -d gardenaqua"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Aplicación Django (desarrollo con hot-reload)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      target: dependencies
    container_name: gardenaqua_web_dev
    restart: unless-stopped
    volumes:
      - .:/app
      - static_volume_dev:/app/staticfiles
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-no-usar-en-produccion
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=gardenaqua
      - DB_USER=gardenaqua
      - DB_PASSWORD=gardenaqua_dev
      - DB_HOST=db
      - DB_PORT=5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data_dev:
    name: gardenaqua_postgres_dev
  static_volume_dev:
    name: gardenaqua_static_dev
